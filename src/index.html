<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
        />
        <link rel="stylesheet" href="CSS/output.css" />

        <title>Document</title>
    </head>
    <body class="aremo">
        <div class="searchSection hidden">
            <div class="inputs-container flex justify-center space-x-9">
                <div class="mb-5 mt-10 w-1/6">
                    <input
                        type="text"
                        id="searchByName"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Search"
                    />
                </div>
                <div class="mb-5 mt-10 w-1/6">
                    <input
                        type="text"
                        id="searchByFirstLetter"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Search by first letter"
                        maxlength="1"
                    />
                </div>
            </div>
        </div>
        <div class="meals-container all">
            <div class="">
                <div class="container px-24 mx-auto my-14">
                    <div
                        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10"
                    >
                        <!-- <div class="relative group overflow-hidden cursor-pointer">
                            <div
                                class="img-layer bg-white p-5 w-full h-full absolute top-96 group-hover:top-0 duration-500 bg-opacity-75 flex justify-center items-center"
                            >
                                <h3
                                    class="text-black text-center text-2xl font-bold z-10"
                                >
                                    Meal Title
                                </h3>
                            </div>
                            <img
                                class="h-auto max-w-full rounded-lg"
                                src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image.jpg"
                                alt=""
                            />
                        </div> -->
                    </div>
                </div>
            </div>
        </div>

        <div class="categories-container all hidden">
            <div class="container px-24 mx-auto my-14">
                <div
                    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10"
                ></div>
            </div>
        </div>
        <div class="area-container all hidden">
            <div class="container px-24 mx-auto my-14">
                <div
                    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10"
                ></div>
            </div>
        </div>
        <div class="ingredients-container all hidden">
            <div class="container px-24 mx-auto my-14">
                <div
                    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10"
                ></div>
            </div>
        </div>

        <div class="contact-us all mt-52">
            <div class="container">
                <div class="mx-auto grid grid-cols-2 gap-4 w-2/3">
                    <div class="mb-5 relative">
                        <input
                            type="text"
                            id="register-name"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            placeholder="Enter Your name"
                            required
                        />
                        <div class="text-center absolute right-0 top-0 hidden">
                            <div
                                class="p-2 bg-red-800 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex"
                                role="alert"
                            >
                                <span
                                    class="flex rounded-full bg-red-500 uppercase px-2 py-1 text-xs font-bold mr-3"
                                    >invalid</span
                                >
                                <span
                                    class="font-semibold mr-2 text-center flex-auto"
                                    >don't leave this empty</span
                                >
                            </div>
                        </div>
                    </div>
                    <div class="mb-5 relative">
                        <input
                            type="email"
                            id="email"
                            placeholder="Enter Your Email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            required
                        />
                        <div class="text-center absolute top-0 right-0 hidden">
                            <div
                                class="p-2 bg-red-800 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex"
                                role="alert"
                            >
                                <span
                                    class="flex rounded-full bg-red-500 uppercase px-2 py-1 text-xs font-bold mr-3"
                                    >invalid</span
                                >
                                <span
                                    class="font-semibold mr-2 text-center flex-auto"
                                    >Enter Valid Email</span
                                >
                            </div>
                        </div>
                    </div>
                    <div class="mb-5 relative">
                        <input
                            type="tel"
                            id="phone"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            placeholder="Enter Your Phone"
                            required
                        />
                        <div class="text-center absolute top-0 right-0 hidden">
                            <div
                                class="p-2 bg-red-800 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex"
                                role="alert"
                            >
                                <span
                                    class="flex rounded-full bg-red-500 uppercase px-2 py-1 text-xs font-bold mr-3"
                                    >invalid</span
                                >
                                <span
                                    class="font-semibold mr-2 text-center flex-auto"
                                    >number should start with 01</span
                                >
                            </div>
                        </div>
                    </div>
                    <div class="mb-5 relative">
                        <input
                            type="text"
                            id="age"
                            placeholder="Enter Your Age"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            required
                        />
                        <div class="text-center absolute top-0 right-0 hidden">
                            <div
                                class="p-2 bg-red-800 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex"
                                role="alert"
                            >
                                <span
                                    class="flex rounded-full bg-red-500 uppercase px-2 py-1 text-xs font-bold mr-3"
                                    >invalid</span
                                >
                                <span
                                    class="font-semibold mr-2 text-center flex-auto"
                                    >Enter age between 1 : 120</span
                                >
                            </div>
                        </div>
                    </div>
                    <div class="mb-5 relative">
                        <input
                            type="password"
                            id="password"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            placeholder="Enter Your Password"
                            required
                        />
                        <div
                            class="text-center absolute top-full right-0 hidden"
                        >
                            <div
                                class="p-2 bg-red-800 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex"
                                role="alert"
                            >
                                <span
                                    class="flex rounded-full bg-red-500 uppercase px-2 py-1 text-xs font-bold mr-3"
                                    >invalid</span
                                >
                                <span
                                    class="font-semibold mr-2 text-center flex-auto"
                                    >Minimum eight character, at least one
                                    letter</span
                                >
                            </div>
                        </div>
                    </div>
                    <div class="mb-5 relative">
                        <input
                            type="password"
                            id="repassword"
                            placeholder="rePassword"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            required
                        />
                        <div
                            class="text-center absolute top-full right-0 hidden"
                        >
                            <div
                                class="p-2 bg-red-800 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex"
                                role="alert"
                            >
                                <span
                                    class="flex rounded-full bg-red-500 uppercase px-2 py-1 text-xs font-bold mr-3"
                                    >Error</span
                                >
                                <span
                                    class="font-semibold mr-2 text-left flex-auto"
                                    >Passwords doesn't match</span
                                >
                            </div>
                        </div>
                    </div>
                </div>
                <button
                    id="submit-button"
                    class="text-white mx-auto block bg-blue-700 disabled:bg-transparent disabled:text-black border disabled:border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
                >
                    Submit
                </button>
            </div>
        </div>

        <div class="sidebar left z-10">
            <ul
                class="list-unstyled space-y-2 text-xl h-48 overflow-hidden *:relative *:top-[200px] *:cursor-pointer text-left"
            >
                <li id="search-title-sidebar">
                    <h3>Search</h3>
                </li>
                <li id="category-title-sidebar">
                    <h3>Categories</h3>
                </li>
                <li id="area-title-sidebar">
                    <h3>Area</h3>
                </li>
                <li id="ingredients-title-sidebar">
                    <h3>Ingredients</h3>
                </li>
                <li id="contact-title-sidebar">
                    <h3>Contact Us</h3>
                </li>
            </ul>
            <div
                class="w-16 absolute right-0 translate-x-full bg-red-500 h-full top-0 flex justify-center flex-col"
            >
                <div id="toggleBtn" class="fw-bold text-black cursor-pointer">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/jquery-sidebar/src/jquery.sidebar.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
